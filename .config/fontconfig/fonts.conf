<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit binding="same" name="family" mode="assign">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit binding="same" name="family" mode="prepend">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>-apple-system</string>
    </test>
    <edit binding="same" name="family" mode="assign">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>-apple-system</string>
    </test>
    <edit binding="same" name="family" mode="prepend">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit binding="same" name="family" mode="prepend">
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" qual="any">
      <string>Apple Color Emoji</string>
    </test>
    <edit binding="same" name="family" mode="prepend">
      <string>SF Pro Display</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append">
      <string>Apple Color Emoji</string>
    </edit>
  </match>
  <match>
    <test name="family"><string>serif</string></test>
    <edit name="family" mode="append">
      <string>Apple Color Emoji</string>
    </edit>
  </match>
  <alias binding="strong">
    <family>emoji</family>
    <default><family>Apple Color Emoji</family></default>
  </alias>
  <alias binding="strong">
    <family>Noto Color Emoji</family>
    <prefer><family>Apple Color Emoji</family></prefer>
  </alias>
  <alias binding="strong">
    <family>Segoe UI Emoji</family>
    <prefer><family>Apple Color Emoji</family></prefer>
  </alias>
  <alias binding="strong">
    <family>Emoji One</family>
    <prefer><family>Apple Color Emoji</family></prefer>
  </alias>
</fontconfig>
